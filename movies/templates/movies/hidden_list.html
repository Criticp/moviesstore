{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Hidden Movies</h2>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{ movie.image.url }}" class="img-fluid movie-thumb" alt="{{ movie.name }}">
          <div class="card-body text-center">
            <div class="mb-2">{{ movie.name }}</div>
            <form method="post" action="{% url 'movies.hide_toggle' id=movie.id %}">
              {% csrf_token %}
              <button class="btn btn-warning btn-sm" type="submit">Un-hide</button>
            </form>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col">
        <p>You haven't hidden any movies.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
